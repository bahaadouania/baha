<h2>Liste des Bâtiments</h2>
<ul>
  <li *ngFor="let batiment of batiments">
    {{ batiment.nom }} (Étages: {{ batiment.nbretage }}, Statut: {{ batiment.statut ? 'Actif' : 'Inactif' }})
    <button (click)="editBatiment(batiment)">Modifier</button>
    <button (click)="deleteBatiment(batiment.id)">Supprimer</button>
  </li>
</ul>
